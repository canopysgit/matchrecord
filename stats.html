<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>球员统计 - 足球队报名与数据统计系统</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .stats-section h2 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .stats-boards {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .board-btn {
            background: #f0f0f0;
            color: #666;
            border: none;
            padding: 0.8rem 2rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s;
            border-radius: 100px;
        }

        .board-btn:hover {
            background: #e8e8e8;
        }

        .board-btn.active {
            background: #2196F3;
            color: #fff;
        }

        .stats-table {
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .table-header, .player-row {
            display: grid;
            grid-template-columns: 80px 1.5fr repeat(3, 1fr);
            padding: 1.2rem 1.5rem;
            align-items: center;
        }

        .table-header {
            background: #f8f9fa;
            font-weight: 600;
            color: #444;
        }

        .table-header .col {
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }

        .table-header .col:hover {
            color: #1E88E5;
        }

        .table-header .col.sorted:after {
            content: '';
            display: inline-block;
            width: 0;
            height: 0;
            margin-left: 8px;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
        }

        .table-header .col.sorted.asc:after {
            border-bottom: 4px solid #1E88E5;
        }

        .table-header .col.sorted.desc:after {
            border-top: 4px solid #1E88E5;
        }

        .player-row {
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }

        .player-row:last-child {
            border-bottom: none;
        }

        .player-row:hover {
            background: #f8f9fa;
        }

        .col {
            display: flex;
            align-items: center;
        }

        .col.rank {
            color: #666;
            font-weight: 500;
        }

        .col.name {
            font-weight: 500;
        }

        .col.value {
            justify-content: center;
            color: #1E88E5;
            font-weight: 600;
        }

        .no-data {
            text-align: center;
            padding: 3rem;
            color: #666;
            background: #f8f9fa;
            border-radius: 12px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">⚽ 足球队管理系统</div>
        <ul class="nav-menu">
            <li><a href="index.html">首页</a></li>
            <li><a href="signup.html">比赛报名</a></li>
            <li><a href="results.html">比赛结果</a></li>
            <li><a href="stats.html" class="active">球员统计</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="stats-section">
            <h2>数统计</h2>
            <div class="stats-content">
                <!-- 这里将由 JavaScript 动态生成内容 -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 足球队报名与数据统计系统</p>
    </footer>

    <!-- 确保按照正确的顺序引入脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="js/stats.js"></script>
    <script>
        // 等待 DOM 和 Supabase 都加载完成
        window.addEventListener('load', function() {
            if (typeof supabase === 'undefined') {
                console.error('Supabase 未加载');
                return;
            }
            console.log('Supabase 已加载');
            window.playerStats = new PlayerStats();
        });
    </script>
</body>
</html>
