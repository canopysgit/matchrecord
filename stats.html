<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>球员统计 - 足球队报名与数据统计系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-brand">⚽ 足球队管理系统</div>
        <ul class="nav-menu">
            <li><a href="index.html">首页</a></li>
            <li><a href="signup.html">比赛报名</a></li>
            <li><a href="record.html">记录数据</a></li>
            <li><a href="results.html">比赛结果</a></li>
            <li><a href="stats.html" class="active">球员统计</a></li>
        </ul>
    </nav>

    <!-- 主要内容区 -->
    <main class="container">
        <!-- 年度选择区域 -->
        <section class="year-selector-section">
            <h2>数据统计</h2>
            <div class="year-selector">
                <button class="year-btn active" data-year="2024">2024年度</button>
                <button class="year-btn" data-year="all">历史总榜</button>
            </div>
        </section>

        <!-- 2024年度统计内容 -->
        <div id="stats2024" class="year-content active">
            <iframe src="stats-2024.html" frameborder="0"></iframe>
        </div>

        <!-- 历史总榜内容 -->
        <div id="statsAll" class="year-content">
            <!-- 统计数据卡片区域 -->
            <section class="stats-cards">
                <article class="stats-card">
                    <h3>总访问量</h3>
                    <p class="stats-number">12,345</p>
                </article>
                
                <article class="stats-card">
                    <h3>今日访问</h3>
                    <p class="stats-number">123</p>
                </article>

                <article class="stats-card">
                    <h3>活跃用户</h3>
                    <p class="stats-number">456</p>
                </article>
            </section>

            <!-- 图表展示区域 -->
            <section class="stats-charts">
                <div class="chart-container">
                    <h3>访问趋势</h3>
                    <canvas id="visitsChart"></canvas>
                </div>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <p>© 2024 足球队报名与数据统计系统</p>
    </footer>

    <script>
        // 年度切换功能
        document.querySelectorAll('.year-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 移除所有active类
                document.querySelectorAll('.year-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.year-content').forEach(c => c.classList.remove('active'));
                
                // 添加active类到当前按钮和对应内容
                this.classList.add('active');
                document.getElementById('stats' + this.dataset.year).classList.add('active');
            });
        });
    </script>
</body>
</html>
